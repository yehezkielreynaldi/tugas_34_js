<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Belajar JavaScript - NIOMIC</title>
  </head>
  <body>
    <input type="text" value="Nama Depan" /> <br />
    <input type="text" value="Nama Belakang" /> <br />
    <input type="text" value="Hobi" /> <br />
    <br />

    <button type="button" name="button" onclick="jalanScript()">Jalan</button>

    <script type="text/javascript">
      function jalanScript() {
        console.log(document.getElementsByTagName("input"));
      }
    </script>
  </body>
</html>
